<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <title>Warrior Name Generator</title>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta name="description" content="" />

  <link rel="icon" href="starclan.png">
  <link rel="stylesheet" href="GeneratorStyle.css"/>

</head>

<body>
    <div class="container">
      <h1>Warrior Name Generator</h1>

      <button id="generateBtn">Generate Name</button>
        <p id="result"></p>
  
      <button class="collapse-btn">Show Options</button>
  
      <section id="collapsible" class="collapsed">
        <h2>Customization Options</h2>
        <p>
          Want a name that suits a particular warrior? Check the boxes below to narrow the results!
        </p>
        <h3>Rank</h3>
        <div class="checkbox-grid" id="rankFilters">
            <label><input type="radio" name="rank" value="leader">Leader</label>
            <label><input type="radio" name="rank" value="warrior">Warrior</label>
            <label><input type="radio" name="rank" value="apprentice">Apprentice</label>
            <label><input type="radio" name="rank" value="kit">Kit</label>
        </div>
        <h3>Eye Color</h3>
        <div class="checkbox-grid" id="eyeFilters">
            <label><input type="checkbox" value="yellowEyes">Yellow</label>
            <label><input type="checkbox" value="greenEyes">Green</label>
            <label><input type="checkbox" value="blueEyes">Blue</label>
            <label><input type="checkbox" value="hazelEyes">Hazel</label>
            <label><input type="checkbox" value="pinkEyes">Pink</label>
            <label><input type="checkbox" value="oddColoredEyes">Odd Colored</label>
        </div>
        <h3>Fur Color</h3>
        <div class="checkbox-grid" id="colorFilters">
            <label><input type="checkbox" value="redFur">Red/Orange</label>
            <label><input type="checkbox" value="grayFur">Blue/Gray</label>
            <label><input type="checkbox" value="brownFur">Brown</label>
            <label><input type="checkbox" value="blackFur">Black</label>
            <label><input type="checkbox" value="creamFur">Cream</label>
            <label><input type="checkbox" value="whiteFur">White</label>
        </div>
        <h3>Fur Pattern</h3>
        <div class="checkbox-grid" id="patternFilters">
            <label><input type="checkbox" value="solidPattern">Solid</label>
            <label><input type="checkbox" value="tabbyPattern">Tabby</label>
            <label><input type="checkbox" value="spottedPattern">Spotted</label>
            <label><input type="checkbox" value="bicolorPattern">Bicolor</label>
            <label><input type="checkbox" value="calicoPattern">Calico</label>
            <label><input type="checkbox" value="tortoiseshellPattern">Tortoiseshell</label>
            <label><input type="checkbox" value="pointedPattern">Pointed</label>
        </div>
        <h3>Other Physical Characteristics</h3>
        <div class="checkbox-grid" id="physicalFilters">
            <label><input type="checkbox" value="big">Big</label>
            <label><input type="checkbox" value="small">Small</label>
            <label><input type="checkbox" value="longFur">Long Fur</label>
            <label><input type="checkbox" value="shortFur">Short Fur</label>
            <label><input type="checkbox" value="longTail">Long Tail</label>
            <label><input type="checkbox" value="shortTail">Short Tail</label>
            <label><input type="checkbox" value="scar">Scarred</label>
        </div>
        <h3>Personality</h3>
        <div class="checkbox-grid" id="personalityFilters">
            <label><input type="checkbox" value="protective">Protective</label>
            <label><input type="checkbox" value="aggressive">Aggressive</label>
            <label><input type="checkbox" value="wise">Wise</label>
            <label><input type="checkbox" value="quick">Quick</label>
            <label><input type="checkbox" value="loving">Loving</label>
            <label><input type="checkbox" value="proud">Proud</label>
            <label><input type="checkbox" value="strong">Strong</label>
            <label><input type="checkbox" value="loyal">Loyal</label>
            <label><input type="checkbox" value="fierce">Fierce</label>
            <label><input type="checkbox" value="gentle">Gentle</label>
            <label><input type="checkbox" value="quiet">Quiet</label>
            <label><input type="checkbox" value="loud">Loud</label>
            <label><input type="checkbox" value="playful">Playful</label>
            <label><input type="checkbox" value="stubborn">Stubborn</label>
            <label><input type="checkbox" value="grumpy">Grumpy</label>
            <label><input type="checkbox" value="brave">Brave</label>
        </div>
        <br>
        <button id="uncheckAllBtn">Uncheck All</button>
      </section>
    </div>
    <script src="GeneratorScript.js"></script>
  </body>
</html>
